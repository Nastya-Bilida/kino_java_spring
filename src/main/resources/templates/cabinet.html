<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../static/index.css" th:href="@{index.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container about-center-display">
    <div style="font-size: 24px; margin-top: 50px; margin-left: 350px;">
        <div>Уважаемый: <span th:text="${name}"/></div>
        <div>
            Нажмите на <a th:href="${shareLink}" target="_blank">ссылка на фильм</a>.
            <div>Приятного просмотра!</div>
        </div>
        <div>
            <a href="/kino">Посмотреть список фильмов</a>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

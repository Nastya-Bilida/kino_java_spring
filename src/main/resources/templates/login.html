<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center;">
    <h2 style="margin-top: 150px;">Войти</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group"><input type="text" class="form-control" name="username" placeholder="Логин"/></div>
        <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Пароль"/></div>
        <div><input type="submit" value="Войти" class="btn btn-dark"/></div>
    </form>
    <div style="margin-top: 30px;">
        <a href="/registration">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Фильмы</title>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta charset="UTF-8"/>
    <link href="../static/index.css" th:href="@{index.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.genre} + '  ' + ${el.yearKino}"/>
        <p th:text="'Режисер: ' + ${el.director}"/>

        <p th:text="${el.full_text}"/>
        <p th:text="'Сеансы: ' + ${el.startTime}"/>
        <div class="d-flex">
            <div><a th:href="'/kino/' + ${el.id} + '/edit'" class="btn btn-dark">Редактировать</a></div>
            <form th:action="${'/kino/' + el.id + '/remove'}" method="post">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </div>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

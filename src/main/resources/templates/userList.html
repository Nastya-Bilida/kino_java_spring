<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link href="../static/index.css" th:href="@{index.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${users}" class="alert alert-info mt-2">
        <h1 th:text="${el.username}"/>
<!--        <p>Активен: <input type="checkbox" th:value="${el.active}"/></p>-->
        <p>Роль:
            <span th:each="role : ${el.roles}">
                <span th:text="${role}"/>
            </span>
        </p>
        <a th:href="${'/user/' + el.id}">Изменить</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
